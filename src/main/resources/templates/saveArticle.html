<!DOCTYPE HTML>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ajouter un article</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="h-100">
        <header th:replace="fragments/header"></header>
        <main class="container d-flex justify-content-center h-100">
            <form method="POST" action="/article/save" th:object="${article}">
                <div hidden>
                    <input name="id" path="id" type="number" th:value="${article.id}"/>
                </div>
                <div>
                    <label path="name">Name</label>
                    <input name="name" path="name" type="text" th:value="${article.name} == null ? '' : ${article.name}"/>
                </div>
                <div>
                    <label path="date">Date</label>
                    <input name="date" path="date" type="text" th:value="${article.date} == null ? '' : ${article.date}"/>
                </div>
                <div>
                    <label path="author">Author</label>
                    <input name="author" path="author" type="text" th:value="${article.author} == null ? '' : ${article.author}"/>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
