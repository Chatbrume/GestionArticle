<header xmlns:th="http://www.thymeleaf.org" class="mb-2">
    <nav class="navbar navbar-light mb-2" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/article/all">
                GestionArticle
            </a>
        </div>
    </nav>
    <div th:if="${error}" class="mb-2 alert alert-warning alert-dismissible d-flex align-items-center fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div th:text="${error}" />
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <a th:if="${previousUrl} != null" class="badge bg-secondary pt-1 pb-2" href="/previous">< previous</a>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
</header>
