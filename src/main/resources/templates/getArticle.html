<!DOCTYPE HTML>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="@{Article n°{id}(id=${article.id})}"/>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="h-100">
        <header th:replace="fragments/header"></header>
        <main class="container d-flex justify-content-center h-75">
            <div th:if="${article}" class="card align-self-center w-auto">
                <div class="card-header text-center">
                    <h5 class="card-title" th:text="${article.name}"/>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="@{Article n°{id}(id=${article.id})}"/>
                </div>
                <div class="card-body card-text">
                    <p th:text="@{Date: {date}(date=${article.date})}"/>
                    <p th:text="@{Auteur: {author}(author=${article.author})}"/>
                </div>
                <div class="card-footer text-center"><!--class="btn-group" role="group" aria-label="action"-->
                    <a class="btn btn-warning" th:href="@{/article/update/{id}(id=${article.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/article/delete/{id}(id=${article.id})}">Delete</a>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
