<!DOCTYPE HTML>
<html lang="fr" class="h-100" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des articles</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="h-100">
        <header th:replace="fragments/header"></header>
        <main class="container d-flex flex-column justify-content-center h-75 w-auto">
            <a class="btn btn-outline-secondary align-self-start" href="/article/create">Create</a>
            <table class="table table-bordered table-striped table-hover table-responsive border border-dark align-self-center">
                <thead class="table-primary text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                        <th scope="col">date</th>
                        <th scope="col">author</th>
                        <th scope="col">action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${articles}">
                        <th class="text-center" scope="row"><p th:text="${article.id}"/></th>
                        <td><p th:text="${article.name}"/></td>
                        <td><p th:text="${article.date}"/></td>
                        <td><p th:text="${article.author}"/></td>
                        <td class="text-center">
                            <div class="btn-group" role="group" aria-label="action">
                                <a class="btn btn-info" th:href="@{/article/get/{id}(id=${article.id})}">Get</a>
                                <a class="btn btn-warning" th:href="@{/article/update/{id}(id=${article.id})}">Update</a>
                                <a class="btn btn-danger" th:href="@{/article/delete/{id}(id=${article.id})}">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
