<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des articles</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="fragments/header"></header>
        <dir><td><a href="/article/create">Create</a></td></dir>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>date</th>
                <th>author</th>
                <th colspan="3">action</th>
            </tr>
            <tr th:each="article : ${articles}">
                <th><p th:text="${article.id}"/></th>
                <td><p th:text="${article.name}"/></td>
                <td><p th:text="${article.date}"/></td>
                <td><p th:text="${article.author}"/></td>
                <td><a th:href="@{/article/get/{id}(id=${article.id})}">Get</a></td>
                <td><a th:href="@{/article/update/{id}(id=${article.id})}">Update</a></td>
                <td><a th:href="@{/article/delete/{id}(id=${article.id})}">Delete</a></td>
            </tr>
        </table>
    </body>
</html>
